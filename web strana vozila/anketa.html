<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Experience Survey</title>
    <link rel="stylesheet" href="anketa.css">
    
</head>
<body>
    <div>
        <header>
            <h1>CAR magazine</h1>

            <nav>
                <ul class="navbar">
                    <li class="home"><a href="koli.html">H O M E</a></li>
                    <li class="about"><a href="aboutUs.html">A B O U T</a></li>
                    <li class="products"><a href="products.html">P R O D U C T S</a></li>
                    <li class="survey"><a href="anketa.html">S U R V E Y</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
        <h1>Car Experience Survey</h1>
        <form id="car-survey">
            <div class="form-group">
                <label for="overall-experience">How was your experience with our car site?</label>
                <br><br>
                <div class="form-check">
                    <input type="radio" name="experience" id="excellent" value="excellent" class="form-check-input">
                    <label for="excellent" class="form-check-label">Excellent</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="experience" id="good" value="good" class="form-check-input">
                    <label for="good" class="form-check-label">Good</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="experience" id="average" value="average" class="form-check-input">
                    <label for="average" class="form-check-label">Average</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="experience" id="poor" value="poor" class="form-check-input">
                    <label for="poor" class="form-check-label">Poor</label>
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <label for="favorite-car">Which car did you like the most?</label>
                <br><br>
                <input type="text" id="favorite-car" class="form-control" placeholder="Your favorite car...">
            </div>
            <br><br>
            <div class="form-group">
                <label for="favorite-brand">What is your favorite car brand?</label>
                <br><br>
                <select id="favorite-brand" class="form-control">
                    <option value="volkswagen">Volkswagen</option>
                    <option value="mercedes">Mercedes-Benz</option>
                    <option value="bmw">Å koda</option>
                    <option value="audi">Audi</option>
                    <option value="porsche">Porsche</option>
                </select>
                <br><br>
            </div>
            <div class="form-group">
                <label for="model-availability">Do we have all the models you are looking for?</label>
                <br><br>
                <div class="form-check">
                    <input type="radio" name="availability" id="yes-models" value="yes" class="form-check-input">
                    <label for="yes-models" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="availability" id="no-models" value="no" class="form-check-input">
                    <label for="no-models" class="form-check-label">No</label>
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <label for="satisfaction">Are you satisfied with the range of cars we offer?</label>
                <br><br>
                <div class="form-check">
                    <input type="radio" name="satisfaction" id="very-satisfied" value="very-satisfied" class="form-check-input">
                    <label for="very-satisfied" class="form-check-label">Very Satisfied</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="satisfaction" id="satisfied" value="satisfied" class="form-check-input">
                    <label for="satisfied" class="form-check-label">Satisfied</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="satisfaction" id="neutral" value="neutral" class="form-check-input">
                    <label for="neutral" class="form-check-label">Neutral</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="satisfaction" id="dissatisfied" value="dissatisfied" class="form-check-input">
                    <label for="dissatisfied" class="form-check-label">Dissatisfied</label>
                </div>
            </div>
            <br><br>
            </div>
            <button type="submit" class="btn submit" formaction="koli.html">Submit</button>
        </form>
    </div>

    
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
